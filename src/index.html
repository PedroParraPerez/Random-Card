<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generate</title>
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Licorice&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title">
      <span><b>Random card generator</b></span>
    </div>
    <div class="wrap">
      <div class="buttonRefresh ">
        <button class="buttonRefresh">REFRESH</button>
      </div>
      <div class="card">
        <div class="Numbers" id="div_Number1">
          <span id="Number1"></span>
        </div>
        <div class="div_Icon"><span id="icon"> </span></div>
        <div class="Numbers" id="div_Number2">
          <span id="Number2"> </span>
        </div>
      </div>
    </div>
    <div class="wrapselect">
      <select class="dropdown" id="SelectColor">
        <option value="♣">♣</option>
        <option value="♠">♠</option>
        <option value="♥">♥</option>
        <option value="♦">♦</option>
      </select>
      <select class="dropdown" id="SelectNumber">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="J">J</option>
        <option value="Q">Q</option>
        <option value="K">K</option>
      </select>
    </div>
    <div class="buttonselect">
      <button class="buttonselect">Give me this card!</button>
    </div>
  </body>
</html>
