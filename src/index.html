<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generate</title>
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="yugi">
        <img
          id="yugi"
          src="https://m.media-amazon.com/images/I/61Spc8JiJ4L._AC_SY879_.jpg"
          alt=""
        />
      </div>
      <div class="title">
        <span><b>Generador de cartas aleatorio</b></span>
      </div>
      <div class="div_btn">
        <input type="button" value="Refresh" class="button" />
      </div>
      <div class="card">
        <div class="Numbers" id="div_Number1">
          <span id="Number1"></span>
        </div>
        <div class="div_Icon"><span id="icon"> </span></div>
        <div class="Numbers" id="div_Number2">
          <span id="Number2"> </span>
        </div>
      </div>
    </div>
  </body>
</html>
