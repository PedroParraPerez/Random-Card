<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generate</title>
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Licorice&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title">
      <span><b>Random card generator</b></span>
    </div>
    <div class="wrap">
      <!-- <div class="yugi">
        <img
          id="yugi"
          src="https://m.media-amazon.com/images/I/61Spc8JiJ4L._AC_SY879_.jpg"
          alt=""
        />
      </div> -->

      <div class="div_bRefresh ">
        <input type="button" value="Refresh" class="buttonRefresh" />
      </div>
      <div class="card">
        <div class="Numbers" id="div_Number1">
          <span id="Number1"></span>
        </div>
        <div class="div_Icon"><span id="icon"> </span></div>
        <div class="Numbers" id="div_Number2">
          <span id="Number2"> </span>
        </div>
      </div>
    </div>
    <div class="select">
      <select name="palo" id="SelectColor">
        <option value="♣">♣</option>
        <option value="♠">♠</option>
        <option value="♥">♥</option>
        <option value="♦">♦</option>
      </select>
      <select name="displayNumber" id="SelectNumber">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="J">J</option>
        <option value="Q">Q</option>
        <option value="K">K</option>
      </select>
    </div>
    <div class="div_bselect">
      <button id="buttonselect">Give me this card!</button>
    </div>
  </body>
</html>
